<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container" id="Encabezado">
        <i id="logoIcon" class="bi bi-file-earmark-lock2"></i>
    </div>
    <div class="container">
        <div class="row" id="textos">
            <div class="col-8">
                <textarea name="inputArea" class="w-100" id="inputArea" placeholder="Ingrese el texto aqui."></textarea>
            </div>
            <div class="col">
                <img src="noText.svg" alt="Sin texto ingresado." class="img-fluid">
            </div>
        </div>
        <div class="row" id="botones">
            <div class="col">
                <button class="btn btn-primary">Encriptar</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary">Desencriptar</button>
            </div>
        </div>
    </div>
</body>
</html>
