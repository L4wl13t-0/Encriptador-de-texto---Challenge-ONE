<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymouscript <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container my-0 py-5 h-100">
        <div class="row gx-4 gy-3 p-2 h-100">
            <div class="col-lg-8">
                <div class="row" id="up">
                    <textarea name="texto" class="mb-2 p-3 rounded-4" id="texto" placeholder="Ingrese el texto..."></textarea>
                </div>
                <div class="row justify-content-center" id="down">
                    <div class="col-sm">
                        <button type="button" class="btn w-100 p-3 rounded-4" id="encriptar">Encriptar</button>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn w-100 p-3 rounded-4" id="desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <p class="p-3 fs-5 rounded-4 shadow-sm h-100" id="copy">Salud</p>
            </div>
        </div>
    </div>
</body>
</html>
